<script type="text/javascript">
  
//beggining of functional code  
var slideIndex = 1;
showSlides(slideIndex);
var yes = 0;
var no = 0;

function yesentered(){
  yes++;
}
function noentered(){
  no++;
}





function output(n){
  if (yes==0 && no== 0){
    window.location.href="redoquestions.html"
    console.log("we are here");
  }
  else if (yes > no ){
   window.location.href="questionsfailed.html"
  }else 
   proceedtoexit();
 

}
function proceedtoexit(){
window.location.href="que_to_mm.html"
}



function next(n) {

  showSlides(slideIndex += n);
}



function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
 
  if (n > slides.length) {//if the value of the image is more than the size(impossible)
    
   slideIndex = 1; // re assign it to the 1st number

  } 
  if (n < 1) {
    slideIndex = slides.length; //if however the image index is less than 1 == asign it to the last image

  }
  for (i = 0; i < slides.length; i++) {//loop through all images
      slides[i].style.display = "none"; //shows them in a slideshow manner
  }
  
  slides[slideIndex-1].style.display = "block"; //display on screen
  

}






</script>
