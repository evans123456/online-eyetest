    <div id="map" ></div>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), { //creating a new instance
          center: {lat: -34.397, lng: 150.644},//assigning the first location when the maps launch
          zoom: 6  // the zoom power
        });

        infoWindow = new google.maps.InfoWindow; //creating a new instance of the information window

        // Try HTML5 geolocation.
        if (navigator.geolocation) { // if the browser supports geolocation
          navigator.geolocation.getCurrentPosition(function(position) {  // get the current position
            var pos = {
              lat: position.coords.latitude,   //assign latitude
              lng: position.coords.longitude    // assingn longitude
            };

            infoWindow.setPosition(pos);  // after finding the position set the information window at my current position
            infoWindow.setContent('Location found.'); //output location found
            infoWindow.open(map);
            map.setCenter(pos);  
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }



      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUJbyXf0FakeFVixv0Y_GW6_FMiiPL4Hw &callback=initMap">
